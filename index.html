<body>

    <header id="head_container" class="container-fluid">
        <div class="container">
            <div id="logo_intro" class="row">
                <div id="logo_col" class="col-sm-5 col-md-4 p-3 pt-4">
                    <img id="logo_img" src="assets/images/dinofii_logo.svg" alt="Dinofii logo">
                </div>
                <div id="intro_col" class="col-sm-7 col-md-8 pb-4">
                    <span id="headline">FIND NEW PLACES TO EXPLORE.</span> Select a feature and choose an area to search. Dinofii gives you a random point of interest and the closest city, as well as links to info, maps, directions, and local wifi.
                </div>
            </div>
        </div>
    </header>


    <section id="search_section" class="container-fluid">
        <div id="search_container" class="container">
            <form action="">
                <div class="row">
                    <div id="local_col" class="col-sm-6 p-2">
                        <div id="feature_input" class="input-group">
                            <select name="feature" class="custom-select" id="country_options">
                                <!-- <option value="XX" selected>EARTH</option>
                                <option value="DE">Germany</option> -->
                            </select>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" style="width:5rem;">country</span>
                            </div>
                        </div>
                    </div>
                    <div id="feature_col" class="col-sm-6 p-2">
                        <div id="feature_input" class="input-group">
                            <select name="feature" class="custom-select" id="feature_options">
                                <!-- <option value="" selected>select a feature:</option>
                                        <option value="SPA">spa</option> -->
                            </select>
                            <div class="input-group-append">
                                <input id="search_btn" type="submit" class="btn btn-secondary" name="submit" value="search" style="width:5rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <section class="container-fluid">
        <div class="container">
            <div id="results_header" class="row pr-2 pl-2">
                <div class="input-group input-group-sm mb-3">
                    <button class="form-control btn-outline-light text-left" disabled>
                        SEARCH RESULTS:
                    </button>
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-light" type="button" id="clear_button" style="width:5rem;">CLEAR</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="container-fluid">
        <div id="card_container" class="container pt-3 pl-2 pr-2">
            <!-- DYNAMICALLY GENERATED CARDS FOR RESULTS GO HERE -->
        </div>
    </section>

    <div style="height:50px;"></div>

        <div class="container">
            <div id="license_about" class="row">
                <div id="about_col" class="col-6 p-1">

                    </a> -->
